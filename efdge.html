<!DOCTYPE html>
<html onclick="getLocation()">
<body>
    <iframe src="https://giphy.com/embed/NFVHGfW6KQ5MopLkDo" width="480" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/pbs-season-12-call-the-midwife-NFVHGfW6KQ5MopLkDo">via GIPHY</a></p>
    
<p id="demo"></p>

<script>
var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.innerHTML = "Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;
}
</script>

</body>
</html>
